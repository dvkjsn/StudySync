<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Availability • StudySync</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#3b4cca; --bg:#f5f7fb; --card:#fff; --text:#333; --muted:#6b7280;
      --ring:rgba(59,76,202,.25); --border:#e5e7eb; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{font-family:"Poppins",sans-serif;margin:0;background:var(--bg);color:var(--text)}
    header{background:var(--brand);color:#fff;padding:18px 20px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    nav a{color:#fff;margin-right:18px;text-decoration:none;font-weight:500;transition:opacity .2s}
    nav a:hover{opacity:.8}

    main{max-width:1000px;margin:30px auto;padding:0 18px}
    .card{background:var(--card);border-radius:14px;padding:22px;box-shadow:0 3px 10px rgba(0,0,0,.08)}
    .day{border:1px solid var(--border);border-radius:12px;padding:18px;margin-top:18px}
    .day h3{margin:0 0 10px 0}
    .row{display:grid;grid-template-columns:1fr 1fr auto;gap:12px;margin-top:10px}
    label{font-weight:600;font-size:14px;color:var(--muted)}
    input[type=time]{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:10px}
    input[type=time]:focus{outline:none;box-shadow:0 0 0 4px var(--ring);border-color:var(--brand)}
    .btn{padding:10px 14px;border:none;border-radius:10px;cursor:pointer;font-weight:600}
    .btn-add{background:var(--brand);color:#fff}
    .btn-remove{background:#fee2e2;color:#b91c1c}
    .actions{margin-top:18px}
    .save{background:var(--brand);color:#fff}
    .hint{color:var(--muted);font-size:14px;margin:8px 0 0}
  </style>
</head>
<body>
  <header>
    <h1>StudySync</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="create_profile.html">Create Profile</a>
      <a href="availability.html">Availability</a>
      <a href="add_courses.html">My Courses</a>
      <a href="search_groups.html">Find Groups</a>
      <a href="create_group.html">Create Group</a>
      <a href="my_groups.html">My Groups</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Set Availability</h2>
      <p class="hint">Add multiple time blocks per day (mock only — no saving).</p>

      <div id="days"></div>

      <div class="actions">
        <button class="btn save" type="button" title="No backend in Task B">Save (mock)</button>
      </div>
    </section>
  </main>

  <script>
    const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
    const daysWrap = document.getElementById("days");

    function blockRow(){
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div>
          <label>Start</label>
          <input type="time" />
        </div>
        <div>
          <label>End</label>
          <input type="time" />
        </div>
        <div style="display:flex;align-items:end">
          <button type="button" class="btn btn-remove">Remove</button>
        </div>`;
      row.querySelector(".btn-remove").onclick = ()=> row.remove();
      return row;
    }

    function daySection(name){
      const wrap = document.createElement("div");
      wrap.className = "day";
      wrap.innerHTML = `<h3>${name}</h3>`;
      const first = blockRow(); wrap.appendChild(first);
      const add = document.createElement("button");
      add.type="button"; add.className="btn btn-add"; add.textContent="+ Add time block";
      add.style.marginTop = "12px";
      add.onclick = ()=> wrap.insertBefore(blockRow(), add);
      wrap.appendChild(add);
      return wrap;
    }

    days.forEach(d=> daysWrap.appendChild(daySection(d)));
  </script>
</body>
</html>
