<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Group â€¢ StudySync</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family:"Poppins",sans-serif; margin:0; background:#f5f7fb; }
    header { background:#3b4cca; color:white; padding:18px 20px; }
    nav a { color:white; margin-right:18px; text-decoration:none; }
    main { max-width:900px; margin:30px auto; padding:0 18px; }
    .card { background:white; padding:24px; border-radius:14px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    label { margin-top:14px; display:block; font-weight:600; }
    input, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:10px; margin-top:6px; }
    button { margin-top:22px; padding:12px; background:#3b4cca; color:white; border:none; border-radius:10px; cursor:pointer; }
    .flash { background:#e8f5e9; padding:12px; border:1px solid #81c784; margin:20px 0; border-radius:8px; color:#2e7d32; }
    .video-banner { width: 100%; margin: 0; height: 125px; overflow: hidden;}
    .banner-video { width: 100%; height: 100%; object-fit: cover;}
  </style>
</head>

<body>

<div class="video-banner">
    <video autoplay muted playsinline class="banner-video">
        <source src="{{ url_for('static', filename='videos/StudySyncVidLogo.mp4') }}" type="video/mp4">
    </video>
</div>

<header>
  <nav>
    <a href="/">Home</a>
    <a href="/profile">Profile</a>
    <a href="/availability">Availability</a>
    <a href="/add_courses">My Courses</a>
    <a href="/search_groups">Find Groups</a>
    <a href="/create_group">Create Group</a>
    <a href="/my_groups">My Groups</a>
    <a href="/explore_users">Explore Users</a>
    <a href="/admin">Admin</a>
  </nav>
</header>

<main>
  {% with messages = get_flashed_messages(category_filter=["groups"]) %}
    {% if messages %}
      <div class="flash">
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <section class="card">
    <h2>Create Study Group</h2>

    <form action="/create_group" method="POST">

      <label>Course</label>
      <select name="course_id" required>
        {% for c in courses %}
        <option value="{{ c.course_id }}">{{ c.subject }} {{ c.course_number }} - {{ c.title }}</option>
        {% endfor %}
      </select>

      <label>Group Name</label>
      <input type="text" name="group_name" required>

      <label>Meeting Day</label>
      <select name="day">
        <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
        <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
      </select>

      <label>Start Time</label>
      <input type="time" name="start" required>

      <label>End Time</label>
      <input type="time" name="end" required>

      <label>Meeting Mode</label>
      <select name="mode">
        <option>In-Person</option>
        <option>Online</option>
        <option>Hybrid</option>
      </select>

      <label>Location</label>
      <input type="text" name="location">

      <label>Max Size</label>
      <input type="number" name="max_size" min="1" max="20" required>

      <button type="submit">Create Group</button>

    </form>
  </section>
</main>

</body>
</html>
