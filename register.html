<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Profile â€¢ StudySync</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f5f7fb;
      color: #333;
    }

    header {
      background: #3b4cca;
      color: #fff;
      padding: 18px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    nav a {
      color: #fff;
      margin-right: 18px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity .2s;
    }

    nav a:hover { opacity: 0.75; }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 18px;
    }

    .card {
      background:#ffffff;
      border-radius:14px;
      padding:22px;
      box-shadow:0 3px 10px rgba(0,0,0,0.08);
    }

    form label {
      font-weight:600;
      display:block;
      margin-top:16px;
    }

    input, select {
      width:100%;
      margin-top:6px;
      padding:10px;
      border:1px solid #ccc;
      border-radius:10px;
      font-size:15px;
    }

    button {
      margin-top:22px;
      padding:12px 20px;
      background:#3b4cca;
      border:none;
      color:#fff;
      font-weight:600;
      border-radius:10px;
      cursor:pointer;
      font-size:15px;
      transition:opacity .2s;
    }

    button:hover { opacity:.85; }
  </style>
</head>

<body>

<header>
  <h1>StudySync</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="create_profile.html">Create Profile</a>
    <a href="availability.html">Availability</a>
    <a href="add_courses.html">My Courses</a>
    <a href="search_groups.html">Find Groups</a>
    <a href="create_group.html">Create Group</a>
    <a href="my_groups.html">My Groups</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<main>
  <section class="card">
    <h2>Create Profile</h2>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">

      <label>Email</label>
      <input type="email" placeholder="yourname@utdallas.edu">

        
      <label>Major</label>
      <input type="text" placeholder="e.g., Computer Science">

      <label>Academic Year</label>
      <select>
        <option>Freshman</option>
        <option>Sophomore</option>
        <option>Junior</option>
        <option>Senior</option>
        <option>Graduate</option>
      </select>

      <label>Preferred Study Mode</label>
      <select>
        <option>In-Person</option>
        <option>Online</option>
        <option>Hybrid</option>
      </select>

      <button type="button">Save Profile</button>
    </form>
  </section>
</main>

</body>
</html>
